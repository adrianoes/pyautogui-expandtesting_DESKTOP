name: Run PyAutoGUI Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y xclip xvfb x11-utils xdotool xauth ffmpeg imagemagick python3-tk fluxbox xterm
          python3 -m pip install --upgrade pip
          python3 -m pip install pytest pyautogui pyperclip Faker pytest-html

      - name: Set up graphical environment
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 &  # Inicializa Xvfb com a tela virtual
          sleep 3

          touch ~/.Xauthority
          xauth generate :99 . trusted
          export XAUTHORITY=$HOME/.Xauthority

          # Usando o fluxbox para a gerência de janelas, mas vamos inicializar de forma mais explícita
          fluxbox -display :99 &
          sleep 3  # Espera o Fluxbox carregar completamente

      - name: Create reports directory
        run: mkdir -p reports

      - name: Capture initial screen
        run: |
          export DISPLAY=:99
          import -window root reports/before_test.png
        shell: /usr/bin/bash -e {0}

      - name: Start recording screen
        run: |
          export DISPLAY=:99
          ffmpeg -y -f x11grab -video_size 1920x1080 -i :99 -r 25 -pix_fmt yuv420p reports/test_recording.mp4 & # Captura a tela
          echo $! > ffmpeg_pid.txt

      - name: Run Pytest (executa o teste que abrirá o terminal)
        run: |
          export DISPLAY=:99
          pytest ./tests -v --html=./reports/report.html --self-contained-html
        shell: /usr/bin/bash -e {0}

      - name: Capture final screen
        run: |
          export DISPLAY=:99
          import -window root reports/final_test.png
        shell: /usr/bin/bash -e {0}

      - name: Stop screen recording
        run: |
          if [ -f ffmpeg_pid.txt ]; then
            kill $(cat ffmpeg_pid.txt) || true  
          fi
        shell: /usr/bin/bash -e {0}

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reports/
