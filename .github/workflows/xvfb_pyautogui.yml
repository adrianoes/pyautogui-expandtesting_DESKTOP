name: Run PyAutoGUI Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y xclip 
          sudo apt install -y xvfb x11-utils xdotool xauth ffmpeg imagemagick python3-tk fluxbox xterm 
          python3 -m pip install --upgrade pip
          python3 -m pip install pytest pyautogui pyperclip Faker pytest-html 

      - name: Set up graphical environment
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1920x1080x24 &
          sleep 3  # Aguarda o Xvfb iniciar

          touch ~/.Xauthority
          xauth generate :99 . trusted
          export XAUTHORITY=$HOME/.Xauthority

          fluxbox > /dev/null 2>&1 &  # Inicia um gerenciador de janelas leve
          sleep 3  # Aguarda carregar

          xterm -geometry 80x24+0+0 -hold -e "echo 'Testing UI...'" &  # Abre um terminal gráfico visível no Xvfb
          sleep 3  # Garante que algo seja renderizado na tela

      - name: Create reports directory
        run: mkdir -p reports

      - name: Capture initial screen (for debugging)
        run: |
          export DISPLAY=:99
          import -window root reports/before_test.png
        shell: /usr/bin/bash -e {0}

      - name: Run tests with PyAutoGUI
        run: |
          export DISPLAY=:99
          ffmpeg -y -f x11grab -video_size 1920x1080 -i :99 -r 25 -pix_fmt yuv420p reports/test_recording.mp4 &
          echo $! > ffmpeg_pid.txt  

          pytest ./tests -v --html=./reports/report.html --self-contained-html  

        shell: /usr/bin/bash -e {0}

      - name: Capture final screen
        run: |
          export DISPLAY=:99
          import -window root reports/final_test.png
        shell: /usr/bin/bash -e {0}

      - name: Stop screen recording
        run: |
          if [ -f ffmpeg_pid.txt ]; then
            kill $(cat ffmpeg_pid.txt) || true  
          fi
        shell: /usr/bin/bash -e {0}

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reports/
